<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Stylish</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #e0f7ff, #ffffff, #dceeff, #f5f5ff);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #0077cc;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      background: #f9f9f9;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #0077ff;
      outline: none;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      background: linear-gradient(135deg, #0077ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 119, 255, 0.5);
    }

    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .note a {
      color: #0077ff;
      text-decoration: none;
      font-weight: 500;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Selamat Datang</h2>
    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn">Masuk</button>
       <button class="btn"; onclick="window.location.href='index.html'">Batal</button>
    </form>
    <div class="note">
      Belum punya akun? <a href="sign in.html">Daftar sekarang</a>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        alert("Login berhasil!");
      } else {
        alert("Username atau password salah.");
      }
    }
  </script>

</body>
</html>
